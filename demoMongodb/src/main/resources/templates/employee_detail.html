<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
    <h2>Employee Details</h2>

    <div th:if="${employeeDetail != null}">
        <p><strong>ID:</strong> <span th:text="${employeeDetail.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${employeeDetail.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employeeDetail.email}"></span></p>
        <p><strong>Location:</strong> <span th:text="${employeeDetail.location}"></span></p>
    </div>

    <div th:if="${employeeDetail == null}">
        <p>Employee not found!</p>
    </div>

    <a href="/">Back to Home</a>
</body>
</html>
